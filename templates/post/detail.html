{% extends 'base.html' %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="thumbnail">
                            {% if post.image %}
                            <img src="{{ post.image.url }}" class="img-responsive" >
                            {% endif %}
                            <div class="caption">
                                <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a> <small>{{ post.publishing_date }}</small></h3>
                                <p>{{ post.title|linebreaks}}</p>
                                <p>
                                    <a href="{{ post.get_index_url }}" class="btn btn-default" role="button">Back</a>
                                </p>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
