{% extends 'base.html' %}

{% block body %}
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1>Create Item</h1>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div style="text-align: left; font-size: 15px; text-transform:capitalize "><p> {{ form.as_p }}</p> </div>
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
